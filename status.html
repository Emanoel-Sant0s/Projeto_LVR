<script>

const stories = document.querySelectorAll(".story");
const indicators = document.querySelectorAll(".indicator");
const musicPlayer = document.getElementById("music");
const storyText = document.getElementById("story-text");

let current = 0;

// Lista de m√∫sicas correspondentes a cada story
const musics = [
  "./musics/DARK RED.MP3",
  "./musics/EU AMO VOCE.MP3",
  "./musics/COMO TUDO DEVE SER .MP3",
  "./musics/GOLDEN HOUR.MP3",

// Lista de textos correspondentes a cada story
const texts = [
  " Nessa foto voc√™ demonstrava estar desconfiado de alguma coisa que n√£o sabemos, mas, acreditamos que seja algo realmente s√©rio, porque tu √© uma pessoa incr√≠vel e protetora.",
  " Nessa foto aparenta que algo te assustou e que voc√™ foi pego de surpresa e ficou sem rea√ß√£o, por√©m, adoramos a sua pessoa.",
  " Voc√™ est√° magrinho, j√° pensou em fazer um bulking?",
  " Nessa foto, suponha-se que voc√™ tenha sido eternizado na tela de computador de algu√©m, sinal de que gostam ou est√£o ironizando voc√™.",
  " Obrigado por ter visto e agrade√ßo a sua perda de tempo!"
];

function showStory(index) {
  stories.forEach((s, i) => {
    s.classList.toggle("active", i === index);
    indicators[i].classList.toggle("active", i === index);
  });

  // Troca m√∫sica
  musicPlayer.src = musics[index];
  musicPlayer.play();

}

document.getElementById("next").addEventListener("click", () => {

});

// Inicializa

</script>
